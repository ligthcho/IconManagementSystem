<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>webuploader demo</title>
    <link href="../webuploader.css" rel="stylesheet" />
    <script src="../../jquery/jquery-1.10.2.min.js"></script>
    <script src="../webuploader.min.js"></script>
</head>
<body>
    <div class="demo">
        <div id="uploadimg">
            <div id="fileList" class="uploader-list"></div>
            <div id="imgPicker">选择图片</div>
        </div>
    </div>
    <script type="text/javascript">
        //上传图片
        // 初始化Web Uploader
        var uploader = WebUploader.create({
            // 选完文件后，是否自动上传。
            auto: true,
            // swf文件路径
            swf: '../Uploader.swf',
            // 文件接收服务端。
            server: '/Upload/UploadImage',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#imgPicker',
            // 只允许选择图片文件。
            accept: {
                title: 'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            }
        });

        // 当有文件添加进来的时候
        uploader.on('fileQueued', function (file) {
            var $list = $("#fileList"),
                $li = $(
                    '<div id="' + file.id + '" class="file-item thumbnail">' +
                    '<img>' +
                    '<div class="info">' + file.name + '</div>' +
                    '</div>'
                ),
                $img = $li.find('img');


            // $list为容器jQuery实例
            $list.append($li);

            // 创建缩略图
            // 如果为非图片文件，可以不用调用此方法。
            // thumbnailWidth x thumbnailHeight 为 100 x 100
            uploader.makeThumb(file, function (error, src) {
                if (error) {
                    $img.replaceWith('<span>不能预览</span>');
                    return;
                }

                $img.attr('src', src);
            }, 100, 100);
        });
        // 文件上传过程中创建进度条实时显示。
        uploader.on('uploadProgress', function (file, percentage) {
            var $li = $('#' + file.id),
                $percent = $li.find('.progress span');

            // 避免重复创建
            if (!$percent.length) {
                $percent = $('<p class="progress"><span></span></p>')
                    .appendTo($li)
                    .find('span');
            }

            $percent.css('width', percentage * 100 + '%');
        });

        // 文件上传成功，给item添加成功class, 用样式标记上传成功。
        uploader.on('uploadSuccess', function (file) {
            //$('#' + file.id).addClass('upload-state-done');
            //alert('文件上传成功');
            console.info('uploadSuccess', file);
        });

        // 文件上传失败，显示上传出错。
        uploader.on('uploadError', function (file) {
            //alert('文件上传失败');
            console.info('uploadError', file);
        });

        // 完成上传完了，成功或者失败，先删除进度条。
        uploader.on('uploadComplete', function (file, response) {
            //$('#' + file.id).find('.progress').remove();
            console.info('uploadComplete', file, response);
        });

        //当某个文件上传到服务端响应后，会派送此事件来询问服务端响应是否有效。
        uploader.on("uploadAccept", function (file, response) {
            console.info('uploadAccept', file, response);
            if (response.code < 0) {
                alert('上传失败');
            }
            else {
                alert('上传成功');
            }
        });

    </script>
</body>
</html>
